<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaVa Clothing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Contenedor de toda la pagina principal de los productos. -->
    <div class="wrapper">
        <aside> <!-- Barra o contonedor izquierdo donde de se encuentran los botones o categoria de los productos.-->
            <header> <!-- Titulo de la pagina. -->
                <h1 class="logo">SaVa Clothing</h1>
            </header>
            <nav> <!-- Nombres de las categorias de los productos. -->
                <ul class="menu">
                    <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-archive-fill"></i>Todos los productos</button></li>
                    <li><button id="polo_caballero" class="boton-menu boton-categoria"><i class="bi bi-arrow-down-right-square"></i>Polo Caballeros</button></li>
                    <li><button id="polo_dama" class="boton-menu boton-categoria"><i class="bi bi-arrow-down-right-square"></i>Polo Damas</button></li>
                    <li><button id="pantalone" class="boton-menu boton-categoria"><i class="bi bi-arrow-down-right-square"></i>Pantalones</button></li>
                    <li><button id="bermuda" class="boton-menu boton-categoria"><i class="bi bi-arrow-down-right-square"></i>Mochos / Bermudas</button></li>
                    <li><a class="boton-menu boton-carrito" href="carrito.html"><i class="bi bi-cart3"></i>Carrito <span id="numerito" class="numerito">0</span></a></li>
                </ul>
            </nav>
            <footer> <!-- Información o copyright de la pagina -->
                <p class="texto-footer">© 2024 SaVa Clothing Store</p>
            </footer> 
        </aside>
        <main> <!-- Apartado donde se listan y se ven los productos en general y por categoria.. -->
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
               <!-- Esta va con js --> 
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
